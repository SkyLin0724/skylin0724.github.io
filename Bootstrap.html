<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container (Bootstrap Concept 1: Layout using Container) -->
    <div class="container my-5">
      <h1 class="text-center mb-4">ðŸŒ± My Plant Gallery ðŸŒ±</h1>

      <!-- First Row -->
      <div class="row">
        <!-- First Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://www.shutterstock.com/image-photo/indoor-house-pot-plants-potted-600nw-1747639997.jpg"
            class="img-fluid rounded"
            alt="Aloe Vera"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Aloe Vera</h5>
          <p>Known for its healing properties and easy care!</p>
        </div>

        <!-- Second Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://shop-static.arborday.org/media/0004367_snake-plant.jpeg"
            class="img-fluid rounded"
            alt="Snake Plant"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Snake Plant</h5>
          <p>Hardy and great for indoor air purification.</p>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <!-- Third Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://media.houseandgarden.co.uk/photos/64677e9c55fc4e858e5b4d31/master/w_1600%2Cc_limit/492766473"
            class="img-fluid rounded"
            alt="Peace Lily"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Peace Lily</h5>
          <p>Elegant flowers and thrives in shade!</p>
        </div>

        <!-- Fourth Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://www.google.com/imgres?q=golden%20pothos&imgurl=https%3A%2F%2Fnouveauraw.com%2Fwp-content%2Fuploads%2F2020%2F01%2FPothos-Golden-Pothos-plant-800-great-coloring.png&imgrefurl=https%3A%2F%2Fnouveauraw.com%2Findoor-plants%2Fvarieties%2Fpothos-golden-pothos-plant%2F&docid=AHeA2g3JEIKc5M&tbnid=xfOipQiBLgtA3M&vet=12ahUKEwjC_vfA-tWOAxVeM1kFHQmUJosQM3oECBIQAA..i&w=800&h=600&hcb=2&ved=2ahUKEwjC_vfA-tWOAxVeM1kFHQmUJosQM3oECBIQAA"
            alt="Golden Pothos"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Golden Pothos</h5>
          <p>Low maintenance and grows quickly indoors.</p>
        </div>
      </div>

      <!-- Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success">See More Plants</button>
      </div>
    </div>
  </body>
</html>
