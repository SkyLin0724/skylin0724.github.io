<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Gallery</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container (Bootstrap Concept 1: Layout using Container) -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Nature Sanctuary</h1>

      <!-- First Row -->
      <div class="row">
        <!-- First Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://i0.wp.com/www.gardening4joy.com/wp-content/uploads/2021/01/Caring-for-spider-plants-Main.jpg?resize=1080%2C904&ssl=1"
            alt="Spider-plants"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Spider-Plants</h5>
          <p>Ubiqutious all around!</p>
        </div>

        <!-- Second Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://castlebespokeflooring.com/wp-content/uploads/2023/11/TYPES-OF-WHITE-OAK-TREES-IN-THE-WORLD.png"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Oak Tree</h5>
          <p>Gives you oxygen, underappreicated!</p>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <!-- Third Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://www.kitchengardenseeds.com/media/catalog/product/cache/b8afbc9b375ff88a260fed7bdf351322/f/f/ffpoppy1-w.jpg"
            alt="Poppy"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Poppy</h5>
          <p>Used to be called a rose in Minecraft</p>
        </div>

        <!-- Fourth Plant -->
        <div class="col-md-6 text-center mb-4">
          <img
            src="https://cdn11.bigcommerce.com/s-hyjcacdegu/images/stencil/1280x1280/products/10875/13559/23_pothos_golden_4__26220.1711997640.JPG?c=1"
            alt="Golden Pothos"
            style="width: 200px; height: 200px; object-fit: cover"
          />
          <h5 class="mt-3">Golden Pothos</h5>
          <p>Low maintenance and grows quickly indoors.</p>
        </div>
      </div>

      <!-- Button -->
      <div class="text-center mt-4">
        <button class="btn btn-success">See More Plants</button>
      </div>
    </div>
  </body>
</html>
